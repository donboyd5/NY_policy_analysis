project:
  type: book
  
execute:
  eval: true
  echo: true
  output: true
  freeze: auto  # auto: during global project renders, re-render only when source changes

book:
  title: "Policy Analysis in the New York Legislative Environment"
  subtitle: "Hands-on Approach"
  author: "Don Boyd"
  date: today
  date-format: long
  chapters:
    - index.qmd
    - planning.qmd
    - intro.qmd
    - issue.qmd
    - bill.qmd
    - research.qmd
    - legislative_history.qmd
    - impacts.qmd
    - legal.qmd
    - implementation.qmd
    - fiscal.qmd
    - alternatives.qmd
    - presentation.qmd
    - part: "Appendices"
      chapters:
      - appendix/resources.qmd
      - appendix/hidden_gce_links.qmd
      - appendix/askquestion.qmd

# bibliography: references.bib

format:
  html:
    theme: cosmo
    code-fold: true
    number-depth: 5
    toc-depth: 5
  # pdf:
  #   documentclass: scrreprt

# editor: console or visual

editor_options:
  chunk_output_type: console

